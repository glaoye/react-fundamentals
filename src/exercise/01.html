<!-- 🐨 Create (in HTML) a <body> with a <div> with the id of "root" -->
<!-- 🐨 Then create a <script type="module"> for your JavaScript -->
<!--   📜 https://developer.mozilla.org/en-US/docs/Web/HTML/Element/script#attributes -->
<!--   📜 https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Modules -->
<!--   📜 https://github.com/mdn/js-examples/tree/master/module-examples -->
<body>
  <script> // add type='module' here
    const root = document.createElement('div')
    root.id = 'root' //can use root.setAttribute here. It tends to be use for custom attributes
    document.body.appendChild(root) //works, but better to use .append. appendChild returns a node and also can only accept one node

    const div = document.createElement('div')
    div.textContent = 'Hello World'
    div.className = 'container'

    root.appendChild(div)
  </script>
</body>
