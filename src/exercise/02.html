<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>

  <script type="module">
    const rootElement = document.getElementById('root')
    const hello = React.createElement('span', {children: 'Hello'}) //also works with const hello = React.createElement('span', {}, 'Hello')
    const world = React.createElement('span', {children: 'World'})

    const divElement = React.createElement('div', {className: 'container', children: [hello, ' ', world]})

    ReactDOM.render(divElement, rootElement)

    and variations incl with createRoot.
    This doesn't work bc I think .render can only be used on the root node, not children. And you can only declare the root node once, either with createRoot or implicitely with .render
    */
  </script>
</body>
