<!-- Creating custom components -->
<!-- http://localhost:3000/isolated/exercise/04.html -->

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
  <script type="text/babel">
    const message = (props) => { //or you can destructure and use ({children}) => {
      return <div className="message">{props.children}</div> //{children}
    }

    //instead of instantly creaing a dom node 'message', it creates an element to hold space in memory until it goes into the function to find out what the dom node should be
    //the type is message(_ref) and is calculated in runtime
    const helloElement = React.createElement(message, {children: 'Hello World'}) //can pass function as type
   //{helloElement} creates an actual message component/element in react components whereas the direct message call just creates a div
    const element = <div className="container">
      {helloElement}
      {message({children: 'Goodbye World'})}
    </div>
    ReactDOM.createRoot(document.getElementById('root')).render(element)
  </script>
</body>
